<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Минимальный проект</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://api-maps.yandex.ru/2.1/?apikey=API-ключ&lang=ru_RU" type="text/javascript">
    </script>
    <script type="text/javascript">
        ymaps.ready(init);
        function init(){
            let myMap = new ymaps.Map("map", {
                center: [55.76, 37.64],
                zoom: 9
            });
			
			// создаём первый полигон
			let myPolygon1 = new ymaps.GeoObject({
				geometry: {
					type: "Polygon",
					coordinates: [
						[[54.75, 38.50], [54.85, 37.71], [54.90, 37.90], [56.70, 37.70]]
					]
				}
			});
			
			// создаём второй полигон
			let myPolygon2 = new ymaps.Polygon([
				[[55.75, 37.50], [55.75, 37.71], [55.70, 37.70]]
			]);
			
			// добавляем объекты на карту
			myMap.geoObjects.add(myPolygon1);
			myMap.geoObjects.add(myPolygon2);
        }
    </script>
</head>

<body>
    <div id="map" style="width: 600px; height: 400px"></div>
</body>

</html>
