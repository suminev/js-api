<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Минимальный проект</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://api-maps.yandex.ru/2.1/?apikey=API-ключ&lang=ru_RU" type="text/javascript">
    </script>
    <script type="text/javascript">
        ymaps.ready(init);
        function init(){
            let myMap = new ymaps.Map("map", {
                center: [55.76, 37.64],
                zoom: 10
            });
			
			// создаём первую метку
			let myPlacemark1 = new ymaps.GeoObject({
				geometry: {
					type: "Point",
					coordinates: [55.76, 37.56]
				}
			});
			
			// создаём вторую метку
			let myPlacemark2 = new ymaps.Placemark([55.8, 37.6]);
			
			// добавляем объекты на карту
			myMap.geoObjects.add(myPlacemark1);
			myMap.geoObjects.add(myPlacemark2);
        }
    </script>
</head>

<body>
    <div id="map" style="width: 600px; height: 400px"></div>
</body>

</html>
