<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Минимальный проект</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script src="https://api-maps.yandex.ru/2.1/?apikey=API-ключ&lang=ru_RU" type="text/javascript">
  </script>
  <script type="text/javascript">
    ymaps.ready(init);
    function init(){
      let myMap = new ymaps.Map("map", {
        center: [55.76, 37.64],
        zoom: 10
      });
      
      // создаём первый прямоугольник
      let myRectangle1 = new ymaps.GeoObject({
        geometry: {
          type: "Rectangle",
          coordinates: [
            [55.70, 37.30],
            [55.80, 37.40]
          ]
        }
      });
      
      // создаём второй прямоугольник
      let myRectangle2 = new ymaps.Rectangle([
        [55.70, 37.30],
        [55.80, 37.40]
      ]);
      
      // добавляем объекты на карту
      myMap.geoObjects.add(myRectangle1);
      myMap.geoObjects.add(myRectangle2);
    }
  </script>
</head>

<body>
  <div id="map" style="width: 600px; height: 400px"></div>
</body>

</html>
